<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stylish Product</title>
    <link type="text/css" rel="stylesheet" href="stylish.css">
    <link type="text/css" rel="stylesheet" href="product.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav>
    <div class="nav">
        <div class="nav-main">
            <div class="nav-main-logo">
                <a href="/index.html"><img src="/images/logo.png"></a>
            </div>
            <div class="nav-main-category">
                <div onclick="switchCategoryPage('women')">女裝</div>
                <div onclick="switchCategoryPage('men')">男裝</div>
                <div onclick="switchCategoryPage('accessories')">配件</div>
            </div>
            <div class="nav-main-search">
                <input>
            </div>
            <div class="nav-main-feature">
                <div class="nav-main-feature-car">
                    <img src="">
                </div>
                <div class="nav-main-feature-member" onclick="switchToProfile()">
                    <img src="">
                </div>
            </div>
        </div>
        <div class="nav-subway"></div>
    </div>
</nav>
<main>
    <div class="main">
        <div class="main-content">
            <div class="main-content-picture">
                <img class="main-content-picture-img">
            </div>
            <div class="main-content-info">
                <div class="main-content-info-title"></div>
                <div class="main-content-info-id"></div>
                <div class="main-content-info-price"></div>
                <div class="main-content-info-variant">
                    <div class="main-content-info-variant-color">
                        <div class="main-content-info-variant-title">顏色</div>
                        <div class="main-content-info-variant-color-selector"></div>
                    </div>
                    <div class="main-content-info-variant-size">
                        <div class="main-content-info-variant-title">尺寸</div>
                        <div class="main-content-info-variant-size-selector"></div>
                    </div>
                    <div class="main-content-info-variant-stock">
                        <div class="main-content-info-variant-title">數量</div>
                        <div class="main-content-info-variant-stock-selector">
                            <div class="main-content-info-variant-stock-selector-minus" onclick="stockMinus()"></div>
                            <div class="main-content-info-variant-stock-selector-value">1</div>
                            <div class="main-content-info-variant-stock-selector-add" onclick="stockAdd()"></div>
                        </div>
                    </div>
                </div>
                <div class="main-content-info-checkout">
                    <button type="button" class="main-content-info-checkout-button" id="checkout-button-withoutSignIn"
                            onclick="checkoutWithSignin()">
                        加入購物車並購買
                    </button>
                    <button type="button" class="main-content-info-checkout-button" id="checkout-button-withSignIn"
                            data-bs-toggle="modal" data-bs-target="#exampleModal">
                        加入購物車並購買
                    </button>
                </div>
                <div class="main-content-info-note"></div>
                <div class="main-content-info-texture"></div>
                <div class="main-content-info-description"></div>
                <div class="main-content-info-place"></div>
            </div>
        </div>
        <div class="main-details">
            <div class="main-details-title">細部說明</div>
            <div class="main-details-story"></div>
            <div class="main-details-images"></div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">請輸入信用卡資訊</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="tpfield" id="card-number"></div>
                        <div class="tpfield" id="card-expiration-date"></div>
                        <div class="tpfield" id="card-ccv"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" class="submitButton" onclick="onSubmit(event)">
                            確認
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
<footer>
    <div class="footer">
        <div class="footer-info">
            <div>關於STYliSH</div>
            <div>服務條款</div>
            <div>隱私政策</div>
            <div>聯絡我們</div>
            <div>FAQ</div>
        </div>
        <div class="footer-social">
            <div class="footer-social-line"></div>
            <div class="footer-social-twitter"></div>
            <div class="footer-social-facebook"></div>
        </div>
        <div class="footer-copyright">© 2022. All rights reserved.</div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://js.tappaysdk.com/sdk/tpdirect/v5.14.0"></script>
<script src="product.js"></script>

</body>
</html>
