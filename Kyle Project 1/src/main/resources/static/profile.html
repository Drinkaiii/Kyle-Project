<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stylish Profile</title>
    <link type="text/css" rel="stylesheet" href="stylish.css">
    <link type="text/css" rel="stylesheet" href="profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav>
    <div class="nav">
        <div class="nav-main">
            <div class="nav-main-logo">
                <a href="/index.html"><img src="/images/logo.png"></a>
            </div>
            <div class="nav-main-category">
                <div onclick="switchCategoryPage('women')">女裝</div>
                <div onclick="switchCategoryPage('men')">男裝</div>
                <div onclick="switchCategoryPage('accessories')">配件</div>
            </div>
            <div class="nav-main-search">
                <input>
            </div>
            <div class="nav-main-feature">
                <div class="nav-main-feature-car">
                    <img src="">
                </div>
                <div class="nav-main-feature-member" onclick="switchToProfile()">
                    <img src="">
                </div>
            </div>
        </div>
        <div class="nav-subway"></div>
    </div>
</nav>
<header>
    <div class="header">
        <img src="">
        <div class="header-message">
            <div class="header-message-main">
                <p></p>
            </div>
            <div class="header-message-subtitle">
                <p></p>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="main">
        <div class="main-account">
            <form>
                <h1 class="main-account-h1">Sign up</h1>
                <div class="main-account-username" class="mb-3">
                    <label for="username" class="form-label">User name</label>
                    <input class="form-control" name="username" id="username" required>
                </div>
                <div class="main-account-email" class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <div class="main-account-password" class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>
                <div class="main-account-submit">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="main-account-switch">Do you already have an account?</div>
            </form>
        </div>
        <div class="main-profile">
            <h1>Your profile</h1>
            <div class="main-profile-username" class="mb-3 row">
                <label for="profileEmail" class="col-sm-2 col-form-label"><b>Name</b></label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="profileEmail">
                </div>
            </div>
            <div class="main-profile-email" class="mb-3 row">
                <label for="profilePassword" class="col-sm-2 col-form-label"><b>Email</b></label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="profilePassword">
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="footer">
        <div class="footer-info">
            <div>關於STYliSH</div>
            <div>服務條款</div>
            <div>隱私政策</div>
            <div>聯絡我們</div>
            <div>FAQ</div>
        </div>
        <div class="footer-social">
            <div class="footer-social-line"></div>
            <div class="footer-social-twitter"></div>
            <div class="footer-social-facebook"></div>
        </div>
        <div class="footer-copyright">© 2022. All rights reserved.</div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="profile.js"></script>
</body>
</html>
